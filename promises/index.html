<head></head>
<body>
  <button>Click!</button>
  <script>
    const startGame = () => {
      let counter = 0;

      document
        .querySelector("button")
        .addEventListener("click", () => ++counter);

      return new Promise((resolve, reject) =>
        setTimeout(() => (counter > 5 ? resolve() : reject()), 2 * 1000)
      );
    };

    startGame()
      .then(() => alert("You win!"))
      .catch(() => alert("You lost!"));
  </script>
</body>
